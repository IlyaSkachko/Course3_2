<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input class="x" type="text" placeholder="X" />
    <input class="y" type="text" placeholder="Y" />
    <button type="button" onclick="sendParams()">Mul</button>

    <p class="result" style="margin-top: 50px; font-size:14px;"></p>

    <script type="text/javascript">
        function sendParams() {
            const x = document.querySelector(".x");
            const y = document.querySelector(".y");
            const res = document.querySelector(".result");

            const xmlHttpRequest = new XMLHttpRequest();

            xmlHttpRequest.open("POST", "/task5");

            xmlHttpRequest.setRequestHeader("Content-Type", "text/plain");

            xmlHttpRequest.onload = function () {
                if (xmlHttpRequest.status !== 200) {
                    res.textContent = `Error ${xmlHttpRequest.status}`;
                    return;
                }

                res.textContent = xmlHttpRequest.responseText;
            }

            xmlHttpRequest.send(`${x.value};${y.value}`);
        }
    </script>
</body>
</html>
